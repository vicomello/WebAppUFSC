	    <header class="s-header">

		<!-- main -->
		<div class="main-w3layouts wrapper">
			<!-- title -->
			<h1>Register</h1>
			<div class="main-agileinfo">
				<div class="agileits-top">
					<form action="/register" method="post">
						<!-- register -->
						<input autocomplete="off" style="color:white" class="form-control" name="username" placeholder="Username" type="text" required>
						<input class="text email" style="color:white" type="email" name="email" placeholder="Email" required>
						<input class="form-control" style="color:white" name="password" placeholder="Password" type="password" required>
						<input class="text w3lpass" style="color:white" type="password" name="confirmation" placeholder="Confirm Password" required>
						<div class="wthree-text">
							<div class="clear"> </div>
						</div>
						<input type="submit" value="SIGNUP">
					</form>
					<script>
				        document.querySelector('form').onsubmit = function()
				        {
				            $.get('/check', {username: document.querySelector('input[name=username]').value},
				            function(data)
				            {
				                if(data)
				                {
				                    document.queryselector('form').submit();
				                }
				                else
				                {
				                    alert("Your username was already taken!");
				                }
				            }
				            );
				        };
    				</script>
